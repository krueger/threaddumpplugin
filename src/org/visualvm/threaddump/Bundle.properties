OpenIDE-Module-Display-Category=Profiling
OpenIDE-Module-Long-Description=\
    The Thread Dump Plugin can be used to take thread dumps with additional functions:\n<br/>\n\n<ol>\n<li>Select by thread state\n<li>Filter by thread name and id\n<li>Choose stacktrace length\n<li>Dump continuously\n<li>Stop automatically if a thread is found\n</ol>\n\n<br/>\n\nThe plugin has beta status. \
    Only JMX connection is supported.\n\n\
    <br/>\n\nLicensed under GPLv2 + CE\n\n<br/>\n<br/>\n\nAuthor: Martin Krueger
